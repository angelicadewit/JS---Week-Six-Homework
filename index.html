<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>JS Homework</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/main.css">
		
	</head>
	<body>
	
		<section class="form-container">
			<section class="form-header">
				<h1>Enter Your Email Address</h1>
			</section>
			<form>
				<div class="float-label-container">
					<input type="text" name="firstname" id="firstname_input" required="required">
					<label for="firstname_input">First Name</label>
				</div>

				<div class="float-label-container">
					<input type="text" name="lastname" id="lastname_input" required="required">
					<label for="lastname_input">Last Name</label>
				</div>

				<div class="float-label-container">
					<input type="text" name="email" id="email_input" required="required">
					<label for="email_input">Email Address</label>
				</div>

				<button type="submit">Save Changes</button>
			</form>
			
		</section>
		
		<script src="dist/js/main.js"></script>

	</body>
</html>
